<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Analysis - AI Speech Therapist</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .analysis-section {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .record-button {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 30px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .record-button:hover {
            background-color: #2980b9;
        }

        .record-button.recording {
            background-color: #e74c3c;
        }

        #transcription, #feedback {
            margin-top: 1rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 5px;
            min-height: 100px;
        }

        .status {
            color: #7f8c8d;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="analysis-section">
            <h2>Speech Analysis</h2>
            <button id="recordButton" class="record-button">Start Recording</button>
            <p class="status" id="status">Click to start recording</p>
            
            <h3>Your Speech</h3>
            <div id="transcription">Transcription will appear here...</div>
            
            <h3>AI Feedback</h3>
            <div id="feedback">Feedback will appear here...</div>
        </div>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        const recordButton = document.getElementById('recordButton');
        const status = document.getElementById('status');
        const transcriptionDiv = document.getElementById('transcription');
        const feedbackDiv = document.getElementById('feedback');

        recordButton.addEventListener('click', async () => {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                recordButton.textContent = 'Start Recording';
                recordButton.classList.remove('recording');
                status.textContent = 'Processing...';
            } else {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    await analyzeAudio(audioBlob);
                };

                mediaRecorder.start();
                recordButton.textContent = 'Stop Recording';
                recordButton.classList.add('recording');
                status.textContent = 'Recording...';
            }
        });

        async function analyzeAudio(audioBlob) {
            // Here you would implement the Azure Speech-to-Text API call
            // For now, we'll simulate the response
            try {
                // TODO: Replace with actual Azure Speech API call
                const transcription = "This is a simulated transcription.";
                transcriptionDiv.textContent = transcription;

                // TODO: Replace with actual ChatGPT API call for feedback
                const feedback = "This is simulated feedback about pronunciation.";
                feedbackDiv.textContent = feedback;

                status.textContent = 'Analysis complete';
            } catch (error) {
                status.textContent = 'Error analyzing speech';
                console.error(error);
            }
        }
    </script>
</body>
</html>
