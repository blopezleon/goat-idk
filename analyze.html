<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Speech Analysis - AI Speech Therapist</title>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
   <style>
       body {
           font-family: 'Poppins', sans-serif;
           margin: 0;
           padding: 0;
           background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
           min-height: 100vh;
       }


       .container {
           max-width: 800px;
           margin: 0 auto;
           padding: 2rem;
       }


       .analysis-section {
           background: white;
           padding: 2rem;
           border-radius: 10px;
           box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
           margin-bottom: 2rem;
       }


       .record-button {
           display: inline-block;
           padding: 1rem 2rem;
           background-color: #3498db;
           color: white;
           border: none;
           border-radius: 30px;
           font-weight: 500;
           cursor: pointer;
           transition: all 0.3s ease;
       }


       .record-button:hover {
           background-color: #2980b9;
       }


       .record-button.recording {
           background-color: #e74c3c;
       }


       #transcription, #feedback {
           margin-top: 1rem;
           padding: 1rem;
           background: #f8f9fa;
           border-radius: 5px;
           min-height: 100px;
       }


       .status {
           color: #7f8c8d;
           margin-top: 0.5rem;
       }


       .button-group {
           display: flex;
           gap: 1rem;
           margin-bottom: 1rem;
       }


       .play-button {
           display: inline-block;
           padding: 1rem 2rem;
           background-color: #27ae60;
           color: white;
           border: none;
           border-radius: 30px;
           font-weight: 500;
           cursor: pointer;
           transition: all 0.3s ease;
       }


       .play-button:hover {
           background-color: #219a52;
       }


       .play-button:disabled {
           background-color: #bdc3c7;
           cursor: not-allowed;
       }


       .audio-player {
           margin-top: 1rem;
           width: 100%;
       }
   </style>
</head>
<body>
   <div class="container">
       <div class="analysis-section">
           <h2>Speech Analysis</h2>
           <div class="button-group">
               <button id="recordButton" class="record-button">Start Recording</button>
               <button id="playButton" class="play-button" disabled>Play Recording</button>
           </div>
           <p class="status" id="status">Click to start recording</p>
          
           <audio id="audioPlayback" class="audio-player" controls style="display: none;"></audio>
          
           <h3>Your Speech</h3>
           <div id="transcription">Transcription will appear here...</div>
          
           <h3>AI Feedback</h3>
           <div id="feedback">Feedback will appear here...</div>
       </div>
   </div>


   <script>
       let mediaRecorder;
       let audioChunks = [];
       let audioUrl;
      
       const recordButton = document.getElementById('recordButton');
       const playButton = document.getElementById('playButton');
       const status = document.getElementById('status');
       const audioPlayback = document.getElementById('audioPlayback');
       const transcriptionDiv = document.getElementById('transcription');
       const feedbackDiv = document.getElementById('feedback');


       recordButton.addEventListener('click', async () => {
           if (mediaRecorder && mediaRecorder.state === 'recording') {
               mediaRecorder.stop();
               recordButton.textContent = 'Start Recording';
               recordButton.classList.remove('recording');
           } else {
               try {
                   const stream = await navigator.mediaDevices.getUserMedia({
                       audio: {
                           channelCount: 1,
                           sampleRate: 16000
                       }
                   });
                   
                   audioChunks = [];
                   
                   mediaRecorder = new MediaRecorder(stream, {
                       mimeType: 'audio/webm'  // Record in WebM format first
                   });
                   
                   mediaRecorder.ondataavailable = (event) => {
                       if (event.data.size > 0) {
                           audioChunks.push(event.data);
                           console.log('Chunk received:', event.data.size);
                       }
                   };

                   mediaRecorder.onstop = () => {
                       // Create the WebM blob
                       const webmBlob = new Blob(audioChunks, { type: 'audio/webm' });
                       console.log('WebM blob created, size:', webmBlob.size);
                       
                       // Create URL for playback
                       if (audioUrl) {
                           URL.revokeObjectURL(audioUrl);
                       }
                       audioUrl = URL.createObjectURL(webmBlob);
                       
                       // Set up audio playback
                       audioPlayback.src = audioUrl;
                       audioPlayback.style.display = 'block';
                       playButton.disabled = false;

                       // Convert WebM to WAV
                       const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                       const fileReader = new FileReader();

                       fileReader.onloadend = () => {
                           const arrayBuffer = fileReader.result;
                           audioContext.decodeAudioData(arrayBuffer, (audioBuffer) => {
                               // Convert to WAV
                               const wavBuffer = audioBufferToWav(audioBuffer);
                               const wavBlob = new Blob([wavBuffer], { type: 'audio/wav' });
                               
                               // Send WAV to server
                               const formData = new FormData();
                               formData.append('audio', wavBlob, 'recording.wav');
                               
                               fetch('http://127.0.0.1:3000/api/analyze-speech', {
                                   method: 'POST',
                                   body: formData
                               })
                               .then(response => response.json())
                               .then(results => {
                                   console.log('Server response:', results);
                                   transcriptionDiv.textContent = results.transcription || 'No transcription';
                                   feedbackDiv.textContent = results.feedback || 'No feedback';
                                   status.textContent = 'Analysis complete';
                               })
                               .catch(error => {
                                   console.error('Server error:', error);
                                   status.textContent = 'Server error: ' + error.message;
                               });
                           });
                       };

                       fileReader.readAsArrayBuffer(webmBlob);
                   };

                   mediaRecorder.start(100);
                   recordButton.textContent = 'Stop Recording';
                   recordButton.classList.add('recording');
                   status.textContent = 'Recording...';

               } catch (error) {
                   console.error('Recording error:', error);
                   status.textContent = 'Error: ' + error.message;
               }
           }
       });

       playButton.onclick = () => {
           if (audioPlayback.paused) {
               audioPlayback.play();
               playButton.textContent = 'Pause';
           } else {
               audioPlayback.pause();
               playButton.textContent = 'Play Recording';
           }
       };

       audioPlayback.onended = () => {
           playButton.textContent = 'Play Recording';
       };
   </script>

   <script>
       // Helper function to convert AudioBuffer to WAV format
       function audioBufferToWav(buffer) {
           const numChannels = buffer.numberOfChannels;
           const sampleRate = buffer.sampleRate;
           const format = 1; // PCM
           const bitDepth = 16;
           
           const bytesPerSample = bitDepth / 8;
           const blockAlign = numChannels * bytesPerSample;
           
           const wav = new ArrayBuffer(44 + buffer.length * bytesPerSample);
           const view = new DataView(wav);
           
           // Write WAV header
           writeString(view, 0, 'RIFF');
           view.setUint32(4, 36 + buffer.length * bytesPerSample, true);
           writeString(view, 8, 'WAVE');
           writeString(view, 12, 'fmt ');
           view.setUint32(16, 16, true);
           view.setUint16(20, format, true);
           view.setUint16(22, numChannels, true);
           view.setUint32(24, sampleRate, true);
           view.setUint32(28, sampleRate * blockAlign, true);
           view.setUint16(32, blockAlign, true);
           view.setUint16(34, bitDepth, true);
           writeString(view, 36, 'data');
           view.setUint32(40, buffer.length * bytesPerSample, true);
           
           // Write audio data
           const offset = 44;
           const data = new Float32Array(buffer.length);
           buffer.copyFromChannel(data, 0);
           
           for (let i = 0; i < data.length; i++) {
               const sample = Math.max(-1, Math.min(1, data[i]));
               view.setInt16(offset + i * bytesPerSample, sample * 0x7FFF, true);
           }
           
           return wav;
       }

       function writeString(view, offset, string) {
           for (let i = 0; i < string.length; i++) {
               view.setUint8(offset + i, string.charCodeAt(i));
           }
       }
   </script>
</body>
</html>
